---
layout: default
---
{% for post in site.posts limit: 10 %}
<div class="site-post">
  <div class="site-post-header">
    <h3 class="site-post-title">{{ post.title }}</h3>
    <small class="site-post-date">{{ post.date | date_to_string }}</small>
  </div>
  <span class="site-post-abstract">{{post.abstract}} </span>
  <small><a href="{{ post.url }}">read more...</a></small>
</div>
{% endfor %}
